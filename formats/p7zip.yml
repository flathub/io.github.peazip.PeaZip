name: p7zip
no-autogen: true
make-args:
  - 7z
  - 7za
  - 7zr
  - sfx
cleanup:
  - /man
  - /share
sources:
  - type: git
    url: https://github.com/jinfeihan57/p7zip.git
    tag: v17.02
    disable-fsckobjects: true
    disable-shallow-clone: true

  - type: shell
    commands:
      - git cherry-pick --no-commit 7ac8f8d3e8a793104e887f67c021eadc419a409f
      - sed -i 's|/usr/local|/app|g' makefile.common
      - chmod 755 install.sh
