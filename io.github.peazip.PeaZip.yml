app-id: io.github.peazip.PeaZip
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
  - org.freedesktop.Sdk.Extension.freepascal
rename-icon: peazip
rename-desktop-file: peazip.desktop
rename-appdata-file: peazip.appdata.xml
command: peazip
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=x11
  - --device=dri
  - --share=ipc
  - --filesystem=host
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
  # i386
  - --allow=multiarch

add-extensions:
  io.github.peazip.PeaZip.Addon:
    directory: Addon
    merge-dirs: lib;formats;extra
    add-ld-path: lib
    subdirectories: true
    no-autodownload: true

build-options:
  env:
    PEA_DIR: /app/lib/peazip

modules:
#  - shared-modules/gtk2/gtk2.json

  - name: qt5pas
    config-opts:
      - -after
      - target.path=/app/lib
    buildsystem: qmake
    sources:
      - type: shell
        commands:
          - cp -r /usr/lib/sdk/freepascal/share/lazarus/lcl/interfaces/qt5/cbindings/.
            .

  - name: peazip
    buildsystem: simple
    build-commands:
      - . /usr/lib/sdk/freepascal/enable.sh && 
        lazbuild --widgetset=qt5 --build-all
          --max-process-count=1 project_pea.lpi project_peach.lpi
    post-install:
      # bin
      - mkdir -p $FLATPAK_DEST/bin
      - install -Dm755 -t $PEA_DIR peazip pea
      - ln -svt $FLATPAK_DEST/bin  $PEA_DIR/peazip
      # res
      - rm -r res/{conf,portable} && cp -r res $PEA_DIR/res
      # dolphin
      - install -Dm755 install2dolphin.sh              $FLATPAK_DEST/bin/install2dolphin
      - |
        cd $PEA_DIR/res/share/batch/freedesktop_integration/KDE-servicemenus/KDE5-dolphin
        sed -i  "s/Exec=peazip/Exec=flatpak run --file-forwarding $FLATPAK_ID/g" *.desktop
        sed -Ei "s/ (%.)/ @@ \1 @@/g"                                            *.desktop
        sed -i  "s/Icon=peazip/Icon=$FLATPAK_ID/g"                               *.desktop
      # desktop files
      - install -Dm644 -t $FLATPAK_DEST/share/metainfo                   peazip.appdata.xml 
      - | 
        cd res/share/batch/freedesktop_integration
        sed -i "s/Icon=peazip_/Icon=${FLATPAK_ID}./g"                    peazip.desktop
        desktop-file-install --dir=$FLATPAK_DEST/share/applications      peazip.desktop
        install -Dm644 -t $FLATPAK_DEST/share/icons/hicolor/256x256/apps peazip.png peazip_add.png peazip_extract.png
      - rename "peazip_" "${FLATPAK_ID}." $FLATPAK_DEST/share/icons/hicolor/*/*/*.png
    cleanup:
      - /share/lazarus
    sources:
      - type: archive
        url: https://github.com/peazip/PeaZip/releases/download/8.3.0/peazip-8.3.0.src.zip
        sha256: 9d43dc03a65cb9b1732f185251f5a2067941ad7b28e3272a3d6484d6384c18cb
        x-checker-data:
          type: json
          url: https://api.github.com/repos/peazip/PeaZip/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="peazip-" + $version + ".src.zip")
            | .browser_download_url
      - type: file
        path: peazip.appdata.xml

      - type: script
        dest-filename: install2dolphin.sh
        commands:
          - PEA_DIR=/app/lib/peazip
          - cd $PEA_DIR/res/share/batch/freedesktop_integration/KDE-servicemenus/KDE5-dolphin
          - install -vDm644 peazip*.desktop -t "${HOME}/.local/share/kservices5/ServiceMenus"

  - name: peazip-addition
    cleanup:
      - /share
    buildsystem: simple
    build-commands:
      - mkdir  -p $PEA_DIR/res/bin/{7z,zstd,brotli}
      - ln -vs -t $PEA_DIR/res/bin/7z     /app/lib/p7zip/*
      - ln -vs -t $PEA_DIR/res/bin/zstd   /app/bin/zstd
      - ln -vs -t $PEA_DIR/res/bin/brotli /app/bin/brotli
    modules:
      - formats/p7zip.yml
      - formats/zstd.json
      - formats/brotli.json

  - peazip.i386.yml

  - name: peazip-addition-extra
    only-arches: [x86_64]
    cleanup:
      - /include
    buildsystem: simple
    build-commands:
      - mkdir -p $FLATPAK_DEST/lib/i386-linux-gnu
      - ln -vs -t $PEA_DIR/res/bin $FLATPAK_DEST/extra/res/{arc,lpaq,paq,quad,upx,zpaq,unace}
      - install -Dm755 apply_extra -t $FLATPAK_DEST/bin
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - 7z x addition.7z > /dev/null
          - mv peazip* res
          - rm addition.7z

          - 7z x unace.deb > /dev/null && tar -xf data.tar
          - install -D -t res/unace usr/local/share/PeaZip/res/unace/*
          - rm -r usr data.tar unace.deb

      - type: extra-data
        filename: addition.7z
        url: https://downloads.sourceforge.net/project/peazip/Resources/PeaZip%20Additional%20Formats%20Plugin/peazip_additional_formats_plugin-LINUX-3.7z
        sha256: 38d94bf794f18d88a0c88f8261614d4948cbb2a6d6b78ebd0cb034704c86e1c4
        size: 1722938

      - type: extra-data
        filename: unace.deb
        url: https://downloads.sourceforge.net/project/peazip/Resources/PeaZip%20UNACE%20Plugin/peazip-unace-plugin-linux_3-2_all.deb
        sha256: 66f160322820799a7a803aeaf0f73cf367350667ea7f5f76e962de03cf6b0c22
        size: 203740
