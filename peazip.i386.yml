name: i386-libs
only-arches: [x86_64]
buildsystem: simple
build-commands:
  - cat ia32.txt | xargs -i install -Dm755 -t /app/lib/i386-linux-gnu /usr/lib/i386-linux-gnu/{}
sources:
  - type: file
    path: ia32.txt

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib/i386-linux-gnu/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib/i386-linux-gnu
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /app/lib/i386-linux-gnu

# ncurses,gmp need by arc
modules:
  - name: ncurses
    build-options: *compat_i386_opts
    config-opts:
      - --with-shared
      - --without-manpageus
      - --with-abi-version=5
    cleanup:
      - /bin
      - /include
      - /share
      - '*.a'
    sources:
      - type: archive
        url: https://invisible-mirror.net/archives/ncurses/ncurses-6.2.tar.gz
        sha256: 30306e0c76e0f9f1f0de987cf1c82a5c21e1ce6568b9227f7da5b71cbea86c9d

  - name: gmp
    build-options: *compat_i386_opts
    config-opts:
      - ABI=32
    post-install:
      - ln -s libgmp.so /app/lib/i386-linux-gnu/libgmp.so.3
    cleanup:
      - /bin
      - /include
      - /share
      - '*.a'
      - '*.la'
    sources:
      - type: archive
        url: https://gmplib.org/download/gmp/gmp-6.2.1.tar.xz
        sha256: fd4829912cddd12f84181c3451cc752be224643e87fac497b69edddadc49b4f2
